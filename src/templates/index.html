<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
 <link rel="stylesheet" href="../static/css/style.css" />

</head>
<body>
   <div class="page-wrapper">
  <header>
    <h1>Employee Directory</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email"/>
      <button onclick="applySearch()">Filter</button>
    </div>
  </header>

  <div class="controls">
    Sort:
    <select id="sortSelect" onchange="applySort()">
      <option value="">--Select--</option>
      <option value="firstName">First Name</option>
      <option value="department">Department</option>
    </select>

    Show:
    <select id="limitSelect" onchange="applyPagination()">
      <option>10</option>
      <option>25</option>
      <option>50</option>
    </select>

    <button class="add-btn" onclick="showAddForm()">Add Employee</button>

  </div>

  <div id="employee-list-container"></div>

 <!-- Employee Add/Edit Modal -->
<div id="employeeModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2 id="form-title">Add Employee</h2>
    <form id="employeeForm">
      <input type="hidden" id="employeeId" />

      <label>First Name:</label>
      <input type="text" id="firstName" required /><br />

      <label>Last Name:</label>
      <input type="text" id="lastName" required /><br />

      <label>Email:</label>
      <input type="email" id="email" required /><br />

      <label>Department:</label>
      <input type="text" id="department" required /><br />

      <label>Role:</label>
      <input type="text" id="role" required /><br />

      <div class="modal-buttons">
        <button type="submit">Add</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>



<!-- Filter Panel -->
<div id="filter-panel" style="display: none; padding: 10px; background: #f2f2f2; margin: 10px 0;">
  <h3>Filter Employees</h3>
  <label>Department:</label>
  <input type="text" id="filter-department" placeholder="e.g. HR" />

  <label>Role:</label>
  <input type="text" id="filter-role" placeholder="e.g. Developer" />

  <label>First Name:</label>
  <input type="text" id="filter-first-name" placeholder="e.g. John" />

  <button onclick="applyFilter()">Apply Filter</button>
  <button onclick="toggleFilterPanel()">Close</button>
</div>

 <footer class="app-footer">
      Â© 2025 Employee Directory App. All rights reserved.
    </footer>
  </div>

 <script src="../static/js/data.js"></script>
<script src="../static/js/app.js"></script>
<script src="../static/js/filters.js"></script>

</body>
</html>
